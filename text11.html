<h1 style="direction:ltr;"><font color="#280099">More Git Commands</font></h1>
<ul><li style="direction:ltr;"><h2>Clone a repository: ‘git clone ssh://user@domain/repo.git’</h2></li>
<li style="direction:ltr;"><h2>Add an origin: ‘git remote add &lt;remote&gt; user@domain/repo.git’</h2></li>
<li style="direction:ltr;"><h2>Pulling from a remote: ‘git pull &lt;remote&gt; &lt;branch&gt;</h2></li>
</ul></body>
